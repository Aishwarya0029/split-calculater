<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Hotel Bill</title>
</head>
<body>
    <h1>Split Hotel Bill</h1>
    <form id="billForm">
        <label for="totalBill">Total Bill Amount ($):</label>
        <input type="number" id="totalBill" required><br><br>

        <label for="tipPercentage">Tip Percentage (%):</label>
        <input type="number" id="tipPercentage" required><br><br>

        <label for="numberOfFriends">Number of Friends:</label>
        <input type="number" id="numberOfFriends" required><br><br>

        <button type="button" onclick="calculateShare()">Calculate Share</button>
    </form>
    <h2 id="result"></h2>

    <script src="app.js"></script>
</body>
</html>
